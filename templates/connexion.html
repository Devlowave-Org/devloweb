<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" data-theme="bumblebee" />
    <title>Connexion</title>
    {% include 'tailwind.html' %}
  </head>
  <body>
    <section class="bg-gray-50 dark:bg-gray-900">
      <div
        class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
      >
        {% if error %}

        <div
          id="toast-interactive"
          class="w-full max-w-xs p-4 text-gray-500 bg-white rounded-lg shadow dark:bg-gray-800 dark:text-gray-400 mb-2"
          role="alert"
        >
          <div class="flex">
            <div class="ms-3 text-sm font-normal">
              <span
                class="mb-1 text-sm font-semibold text-gray-900 dark:text-white"
                >Information</span
              >
              <div class="mb-2 text-sm font-normal">
                {{ error }}
              </div>
            </div>
            <button
              type="button"
              class="ms-auto -mx-1.5 -my-1.5 bg-white items-center justify-center flex-shrink-0 text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700"
              data-dismiss-target="#toast-interactive"
              aria-label="Close"
            >
              <span class="sr-only">Close</span>
              <svg
                class="w-3 h-3"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 14 14"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                />
              </svg>
            </button>
          </div>
        </div>

        {% endif %}
        <a
          href="#"
          class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white"
        >
          <img
            class="w-8 h-8 mr-2"
            src="https://github.com/Devlowave-Org.png"
            alt="logo"
          />
          Devloweb
        </a>
        <div
          class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
        >
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <h1
              class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
            >
              Connexion
            </h1>
            <form class="space-y-4 md:space-y-6" action="" method="post">
              <div>
                <label
                  for="email"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Votre email</label
                >
                <input
                  type="email"
                  name="email"
                  id="email"
                  value="{{  request.form["email"] }}"
                  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-sky-600 focus:border-sky-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="name@company.com"
                  required=""
                />
              </div>
              <div>
                <label
                  for="password"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Mot de passe</label
                >
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="••••••••"
                  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-sky-600 focus:border-sky-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  required=""
                />
              </div>
              <div class="flex items-center justify-between">
                <div class="flex items-start">
                  <div class="flex items-center h-5">
                    <input
                      id="remember"
                      aria-describedby="remember"
                      type="checkbox"
                      class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-sky-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-sky-600 dark:ring-offset-gray-800"
                    />
                  </div>
                  <div class="ml-3 text-sm">
                    <label
                      for="remember"
                      class="text-gray-500 dark:text-gray-300"
                      >Se souvenir de moi</label
                    >
                  </div>
                </div>
                <a
                  href="/forgotpassword"
                  class="text-sm font-medium text-sky-600 hover:underline dark:text-sky-500"
                  >Mot de passe oublié ?</a
                >
              </div>
              <button
                name="valider"
                id="valider"
                type="submit"
                class="w-full text-white bg-sky-600 hover:bg-sky-700 focus:ring-4 focus:outline-none focus:ring-sky-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-sky-600 dark:hover:bg-sky-700 dark:focus:ring-sky-800"
              >
                Se connecter
              </button>
              <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                Pas encore de compte ?
                <a
                  href="/inscription"
                  class="font-medium text-sky-600 hover:underline dark:text-sky-500"
                  >S'inscrire</a
                >
              </p>
            <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                Ton compte n'est pas activé ?
                <a
                  href="/resend"
                  class="text-sm font-medium text-sky-600 hover:underline dark:text-sky-500"
                  >Activer mon compte</a
                >
            </p>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>

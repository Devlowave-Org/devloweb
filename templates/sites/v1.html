<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Nonprofit Name</title>
    <link rel="stylesheet" href="/v1/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 id="header-title">{{ data["header-title"] }}</h1>
            <nav>
                <ul id="nav-links"></ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h2 id="hero-headline"></h2>
            <p id="hero-subheadline"></p>
            <a href="#donate" class="btn" id="hero-cta"></a>
        </div>
    </section>

    <section id="about" class="about">
        <div class="container">
            <h2 id="about-title"></h2>
            <p id="about-description"></p>
        </div>
    </section>

    <section id="programs" class="programs">
        <div class="container">
            <h2 id="programs-title"></h2>
            <div class="program-list" id="program-list"></div>
        </div>
    </section>

    <section id="events" class="events">
        <div class="container">
            <h2 id="events-title"></h2>
            <div class="event-list" id="event-list"></div>
        </div>
    </section>

    <section id="donate" class="donate">
        <div class="container">
            <h2 id="donate-title"></h2>
            <p id="donate-description"></p>
            <a href="donation-link" class="btn" id="donate-cta"></a>
        </div>
    </section>

    <footer>
        <div class="container">
            <p id="footer-copyright"></p>
            <ul id="footer-social-links"></ul>
        </div>
    </footer>
</body>
</html>

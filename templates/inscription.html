<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <title>Inscription</title>
  {% include 'tailwind.html' %}
</head>

<body>
  <section class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      {% if error %}

      <div id="toast-interactive"
        class="w-full max-w-xs p-4 text-gray-500 bg-white rounded-lg shadow dark:bg-gray-800 dark:text-gray-400 mb-2"
        role="alert">
        <div class="flex">
          <div class="ms-3 text-sm font-normal">
            <span class="mb-1 text-sm font-semibold text-gray-900 dark:text-white">Information</span>
            <div class="mb-2 text-sm font-normal">
              {{ error }}
            </div>
          </div>
          <button type="button"
            class="ms-auto -mx-1.5 -my-1.5 bg-white items-center justify-center flex-shrink-0 text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700"
            data-dismiss-target="#toast-interactive" aria-label="Close">
            <span class="sr-only">Fermer</span>
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
            </svg>
          </button>
        </div>
      </div>

      {% endif %}

      <h1 class="text-center text-base-100 text-2xl md:text-5xl font-bold mb-4 md:mb-8">Devloweb</h1>
      <div class="card bg-base-100 shadow-xl rounded-md grid grid-cols-1 md:grid-cols-2 md:w-2/3">
        <div>
          <img
            src="{{url_for('static', filename="home-bg.jpg")}}"
            alt="Album"
            class="object-cover rounded-l"
          />
        </div>
        <div class="card-body">
          <form action="" method="post">

            <label class="form-control">
              <div class="label">
                <span class="label-text">What is your name?</span>
              </div>
              <input type="email" name="email" id="email" placeholder="example@gmail.com"
                value="{{ request.form['email'] }}" class="input input-bordered w-full" required="" />
            </label>



            <label class="form-control">
              <div class="label">
                <span class="label-text">What is your name?</span>
              </div>
              <input type="text" name="ja_id" id="ja_id" placeholder="JA-0000" value="{{ request.form['ja_id'] }}"
                class="input input-bordered w-full" placeholder="Username" />
            </label>

            <label class="form-control">
              <div class="label">
                <span class="label-text">What is your name?</span>
              </div>
              <input type="password" name="password" id="password" placeholder="••••••••"
                class="input input-bordered w-full" required="" />
            </label>

            <button class="btn w-full mt-4">Wide</button>
          </form>
        </div>
      </div>

            


    </div>
  </section>
</body>

</html>

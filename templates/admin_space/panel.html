<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin pannel</title>
</head>
<body>

    <form action="/admin_space" method="POST">
        <input type="text" id="search" name="query" placeholder="ja-1111">
        <input type="submit" value="Search">
    </form>

    {% if search_result[1] %}
        <table>
            <thead>
                <tr>
                    <th>{{ search_result[0] }}</th>
                </tr>
            </thead>
            <tbody>
                    {% for cell, checkbox_parameters in zip(search_result[1], search_result[2]) %}
                        <tr>
                            <td>
                                <input type="checkbox" {{ checkbox_parameters }}>
                                {{ cell | safe }}
                            </td>
                        </tr>
                    {% endfor %}
            </tbody>
        </table>
    {% endif %}

    {% if error %}
        <p>{{ error }}</p>
    {% endif %}



</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin pannel</title>
</head>
<body>
    <div class="search_area">
        <form action="/admin_space" method="POST">
            <input type="text" id="search" name="query" placeholder="ja-1111">
            <input type="submit" value="Search">
        </form>

        {% if search_result[1] %}
            <table>
                <thead>
                    <tr>
                        <th>
                            {{ search_result[0] }}
                        </th>
                    </tr>
                </thead>
                <tbody>
                        {% for ja_id, checkbox_parameters in zip(search_result[1], search_result[2]) %}
                            <tr>
                                <td>
                                    <form action="/admin_space" method="POST">
                                        <input type="checkbox" {{ checkbox_parameters }}>
                                        <input type="submit" value="{{ ja_id | safe }}">
                                    </form>
                                </td>
                            </tr>
                        {% endfor %}
                </tbody>
            </table>
        {% endif %}

        {% if error %}
            <p>{{ error }}</p>
        {% endif %}
    </div>
    {% if website_details[1] %}
        <div>
            p
        </div>
    {% endif %}

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar Example</title>
</head>
<body>

    <form action="/admin_space" method="POST">
        <input type="text" id="search" name="query" placeholder="ja-1111">
        <input type="submit" value="Search">
    </form>

    {% if ja_id %}
        <input type="checkbox" {{ website_status }}>
        JA-{{ ja_id }}
    {% endif %}
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}

</body>
</html>

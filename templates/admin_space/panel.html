<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link rel="stylesheet" href="/static/admin_space/panel.css">
</head>
<body>
    <div class="panel">
        <div class="search_engine">
            <div class="form">
                <h2>Rechercher une JA :</h2>
                <form action="/admin_space/panel" method="get">
                    <input type="text" name="searchbar" id="searchbar" {% if search_results["query"] is not none %} value="{{ search_results["query"] }} {% endif %}">
                    <input type="submit" name="searchbar_submit_button" id="searchbar_submit_button">
                </form>
            </div>
            <div class="results">
                <div class="search-results">
                    <ul>
                        {% for key, result in search_results["results"].items() %}
                            <li>
                                Nom: {{ result["name"] }}, ID: {{ result["id"] }}<br>
                                Sous-domaine: {{ result["subdomain"] }}
                            </li><br>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
        <div class="website_details">

        </div>
    </div>
</body>
</html>

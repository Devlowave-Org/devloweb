<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link rel="stylesheet" href="/static/admin_space/panel.css">
</head>
<body>
    <div class="panel">
        <div class="search_engine">
            <div class="form">
                <h2>Rechercher une JA :</h2>
                <form action="/admin_space/panel" method="get">
                    <input type="text" name="searchbar" id="searchbar" placeholder="ja-8166, 8166, devlowave, devlowave.devlowave.fr" value="{% if search_results["query"] %}{{ search_results["query"] }}{% endif %}">
                    <input type="submit" name="searchbar_submit_button" id="searchbar_submit_button" value="Rechercher">
                    <button id="back_button"><a href="/admin_space/panel">Back</a></button>
                </form>
            </div>
            <div class="results">
                <div class="search-results">
                    <ul>
                        {% for key, result in search_results["results"].items() %}
                            <li class="search_result_content">
                                <form action="/admin_space/panel" method="post">
                                    <input type="hidden" name="ja_selector_id" value="{{ result["id"] }}">
                                    <input type="submit" name="ja_selector_{{ result[id] }}" class="ja_selector" value="{% if result["name"] %}Nom: '{{ result["name"] }}', ID: '{{ result["id"] }}', Sous-domaine: '{{ result["subdomain"] }}{% else %}{{ result }}{% endif %}">
                                    {# Overwrite the original css from panel.css so if the ja is selected it's background is yellow and the other hover color is now blue #}
                                    <style>
                                        /*
                                        {# if result["id"] == website_details["id"] #}

                                        input[name="ja_selector_{{ result[id] }}"] {
                                            background-color: yellow;
                                        }

                                        .ja_selector:hover{
                                            background-color: deepskyblue;
                                        }

                                        {# endif #}
                                        */
                                    </style>
                                </form>
                            </li><br>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
        <div class="website_details">

        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <title>JSON Loader</title>
    <script>
        function loadJSON() {
            let xhr = new XMLHttpRequest();
            xhr.overrideMimeType("application/json");
            xhr.open("GET", "data.json", true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    let data = JSON.parse(xhr.responseText);
                    document.title = data.title;
                    document.getElementById("title").textContent = data.title;
                    document.getElementById("author").textContent = data.author;
                    document.getElementById("publicationDate").textContent = data.publicationDate;
                    document.title = data.title
                }
            };
            xhr.send(null);
        }
    </script>
</head>
<body onload="loadJSON()">
    <h1>JSON Loader</h1>
    <p>This page loads a JSON file and displays the title, author, and publication date of the HTML file.</p>
    <h2>Title: <span id="title"></span></h2>
    <h2>Author: <span id="author"></span></h2>
    <h2>Publication Date: <span id="publicationDate"></span></h2>
</body>
</html>

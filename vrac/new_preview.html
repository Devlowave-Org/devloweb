<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Nonprofit Name</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 id="header-title"></h1>
            <nav>
                <ul id="nav-links"></ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h2 id="hero-headline"></h2>
            <p id="hero-subheadline"></p>
            <a href="#donate" class="btn" id="hero-cta"></a>
        </div>
    </section>

    <section id="about" class="about">
        <div class="container">
            <h2 id="about-title"></h2>
            <p id="about-description"></p>
        </div>
    </section>

    <section id="programs" class="programs">
        <div class="container">
            <h2 id="programs-title"></h2>
            <div class="program-list" id="program-list"></div>
        </div>
    </section>

    <section id="events" class="events">
        <div class="container">
            <h2 id="events-title"></h2>
            <div class="event-list" id="event-list"></div>
        </div>
    </section>

    <section id="donate" class="donate">
        <div class="container">
            <h2 id="donate-title"></h2>
            <p id="donate-description"></p>
            <a href="donation-link" class="btn" id="donate-cta"></a>
        </div>
    </section>

    <section id="contact" class="contact">
        <div class="container">
            <h2 id="contact-title"></h2>
            <p id="contact-description"></p>
            <form action="submit_form.php" method="post">
                <input type="text" name="name" id="contact-name" required>
                <input type="email" name="email" id="contact-email" required>
                <textarea name="message" id="contact-message" required></textarea>
                <button type="submit" class="btn" id="contact-submit"></button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p id="footer-copyright"></p>
            <ul id="footer-social-links"></ul>
        </div>
    </footer>

    <script>
        // JSON data
        const data = {
            "header": {
                "title": "Timtonix",
                "nav": [
                    "About Us",
                    "Programs",
                    "Events",
                    "Donate",
                    "Contact"
                ]
            },
            "hero": {
                "headline": "Making a Difference, One Step at a Time",
                "subheadline": "Join us in our mission to create a better world for everyone.",
                "cta": "Donate Now"
            },
            "about": {
                "title": "About Us",
                "description": "Your Nonprofit Name is dedicated to [your mission]. We strive to [explain your goals and vision]."
            },
            "programs": {
                "title": "Our Programs",
                "program_list": [
                    {
                        "title": "Program 1",
                        "description": "Description of your first program."
                    },
                    {
                        "title": "Program 2",
                        "description": "Description of your second program."
                    },
                    {
                        "title": "Program 3",
                        "description": "Description of your third program."
                    }
                ]
            },
            "events": {
                "title": "Upcoming Events",
                "event_list": [
                    {
                        "title": "Event 1",
                        "description": "Date and details of your first event."
                    },
                    {
                        "title": "Event 2",
                        "description": "Date and details of your second event."
                    },
                    {
                        "title": "Event 3",
                        "description": "Date and details of your third event."
                    }
                ]
            },
            "donate": {
                "title": "Support Us",
                "description": "Your donation helps us continue our mission. Thank you for your generosity.",
                "cta": "Donate Now"
            },
            "contact": {
                "title": "Contact Us",
                "description": "Have questions or want to get involved? Reach out to us!",
                "form": {
                    "name_placeholder": "Your Name",
                    "email_placeholder": "Your Email",
                    "message_placeholder": "Your Message",
                    "submit_text": "Send Message"
                }
            },
            "footer": {
                "copyright": "Â© 2024 Your Nonprofit Name. All rights reserved.",
                "social_links": [
                    "Facebook",
                    "Twitter",
                    "Instagram"
                ]
            }
        };

        // Function to populate data
        function populateData() {
            document.getElementById('header-title').innerText = data.header.title;
            const navLinks = document.getElementById('nav-links');
            data.header.nav.forEach(link => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = `#${link.toLowerCase().replace(' ', '')}`;
                a.innerText = link;
                li.appendChild(a);
                navLinks.appendChild(li);
            });

            document.getElementById('hero-headline').innerText = data.hero.headline;
            document.getElementById('hero-subheadline').innerText = data.hero.subheadline;
            document.getElementById('hero-cta').innerText = data.hero.cta;

            document.getElementById('about-title').innerText = data.about.title;
            document.getElementById('about-description').innerText = data.about.description;

            document.getElementById('programs-title').innerText = data.programs.title;
            const programList = document.getElementById('program-list');
            data.programs.program_list.forEach(program => {
                const div = document.createElement('div');
                div.classList.add('program-item');
                const h3 = document.createElement('h3');
                h3.innerText = program.title;
                const p = document.createElement('p');
                p.innerText = program.description;
                div.appendChild(h3);
                div.appendChild(p);
                programList.appendChild(div);
            });

            document.getElementById('events-title').innerText = data.events.title;
            const eventList = document.getElementById('event-list');
            data.events.event_list.forEach(event => {
                const div = document.createElement('div');
                div.classList.add('event-item');
                const h3 = document.createElement('h3');
                h3.innerText = event.title;
                const p = document.createElement('p');
                p.innerText = event.description;
                div.appendChild(h3);
                div.appendChild(p);
                eventList.appendChild(div);
            });

            document.getElementById('donate-title').innerText = data.donate.title;
            document.getElementById('donate-description').innerText = data.donate.description;
            document.getElementById('donate-cta').innerText = data.donate.cta;

            document.getElementById('contact-title').innerText = data.contact.title;
            document.getElementById('contact-description').innerText = data.contact.description;
            document.getElementById('contact-name').placeholder = data.contact.form.name_placeholder;
            document.getElementById('contact-email').placeholder = data.contact.form.email_placeholder;
            document.getElementById('contact-message').placeholder = data.contact.form.message_placeholder;
            document.getElementById('contact-submit').innerText = data.contact.form.submit_text;

            document.getElementById('footer-copyright').innerText = data.footer.copyright;
            const socialLinks = document.getElementById('footer-social-links');
            data.footer.social_links.forEach(link => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = `#${link.toLowerCase()}`;
                a.innerText = link;
                li.appendChild(a);
                socialLinks.appendChild(li);
            });
        }

        // Call the function to populate data on page load
        document.addEventListener('DOMContentLoaded', populateData);
    </script>
</body>
</html>
